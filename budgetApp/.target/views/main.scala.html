@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link rel="stylesheet" type = text/css href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" type = text/css href="@routes.Assets.at("css/datepicker.css")">
        <link rel="stylesheet" type = text/css href="@routes.Assets.at("css/tagmanager.css")">
        <link rel="stylesheet" type = text/css href="@routes.Assets.at("css/bootstrap-select.css")">
        <link rel="stylesheet" type = text/css href="@routes.Assets.at("css/boostrap-progressbar-3.0.0-rc2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/bootstrap-datepicker.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/tagmanager.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/bootstrap-select.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/bootstrap.touchspin.js")" type="text/javascript"></script>
 		<script src="@routes.Assets.at("js/bootstrap-progressbar.js")" type="text/javascript"></script>
 		
    </head>
    <body>
        @content
    </body>
</html>
