@()

@import helper._

@main("Budgyet") {
	
	<h1>
		Logged in as @session.get("connected")
	</h1>	
	
	<div class="form-group">
		@form(action = routes.Expenses.addExpense()) {
			<input type="text" name="label">
			<input type="number" name="value" value = "0.00">
			<input type="date" name="date">
			</br>
			<input type= "submit" name="submit" value="Log Expense">
	    }
	</div>
}
