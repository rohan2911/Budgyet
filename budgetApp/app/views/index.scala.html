@()

@import helper._

@main("Budgyet") {
	
	<center><img src="@routes.Assets.at("images/logo.png")"></center>
	
	@form(action = routes.Accounts.login(), 'id -> "loginForm", 'class -> "form-horizontal loginForm", 'role -> "form") {
		
		<div class="form-group">
			<span class="loginSignupToggle alignRight">
				<strong>Login</strong> | <a href="@routes.Accounts.register()">Signup</a>
			</span>
		</div>
		
		<div class="form-group">
			<input type="text" class="form-control formInputField" name="username" placeholder="Username">
		</div>
		
		<div class="form-group">
			<input type="password" class="form-control formInputField" name="password" placeholder="Password">
		</div>
		@flash.get("fail")
		  
		<!-- Remember me checkbox 
		<div class="form-group">
			<div class="col-lg-offset-8 col-lg-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember Me
					</label>
				</div>
			</div>
		</div>
		-->
	
		<div class="form-group">
		    <center><button class="formButton" type="submit" class="btn btn-default">Log In</button></center>
		</div>
	}

}
